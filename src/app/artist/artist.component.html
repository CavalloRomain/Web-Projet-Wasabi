Nombre d'Albums : {{nbrAlbums}} <br>
Nombre de Musique: {{nbrSongs}} <br>

   <mat-card *ngFor="let element of listAlbums" style="display: flex; width: 33%">
    <mat-card-header>
        <mat-card-title>{{element.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <img mat-card-image src={{element.cover.small}} width="50px" height="50px">

    </mat-card-content>
   </mat-card>
